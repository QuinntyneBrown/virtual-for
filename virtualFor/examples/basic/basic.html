<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Basic Example</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../node_modules/angular-ui-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="basic.css" rel="stylesheet" />
    <meta name="viewport"
          content="user-scalable=no, 
          initial-scale=1, 
          maximum-scale=1, 
          minimum-scale=1, 
          width=device-width, 
          height=device-height, 
          target-densitydpi=device-dpi" />
</head>
<body data-ng-app="basicApp" data-ng-controller="appController as vm">


    <div virtual-for
         virtual-for-items='[
         { "name" : "Matrix" },
         { "name" : "This the End" },
         { "name" : "Ghostbusters" },
         { "name" : "300" },
         { "name" : "Top Five" },
         { "name" : "Wedding Crashers" },
         { "name" : "Mission Impossible 2" },
         { "name" : "Despicable Me" },
         { "name" : "Her" },
         { "name" : "Argo" },
         { "name" : "The Two" },
         { "name" : "Pain and No Gain" },
         { "name" : "The Wedding Ringer" },
         { "name" : "The Town" },
         { "name" : "Hangover" },
         { "name" : "Terminator" },
         { "name" : "Avengers" },
         { "name" : "The Transporter" },
         { "name" : "X-Men 3" },
         { "name" : "Fast 7" },
         { "name" : "Coming To America" }]'
         virtual-for-item-name="movie"
         virtual-for-name="basic">

        <h1>{{ movie.name }} </h1>

    </div>


    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/lovefield/dist/lovefield.min.js"></script>
    <script src="../../node_modules/rx/dist/rx.all.compat.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/rx-angular/dist/rx.angular.min.js"></script>
    <script src="../../node_modules/angular-ui-bootstrap/ui-bootstrap.js"></script>
    <script src="../../node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="../../git_modules/popover/popover.min.js"></script>

    <script src="../../dist/virtualFor.js"></script>

    <script src="basic.js"></script>

</body>
</html>
