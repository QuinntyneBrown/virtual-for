<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lazy Load Example</title>
    <link href="lazyLoad.css" rel="stylesheet" />
    <meta name="viewport"
          content="user-scalable=no,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          width=device-width,
          height=device-height,
          target-densitydpi=device-dpi" />
</head>
<body data-ng-app="lazyLoadApp" data-ng-controller="appController as vm">


    <div virtual-for
         virtual-for-items='[]'
         virtual-for-item-name="tvSeries"
         virtual-for-item-height="75"
         virtual-for-name="lazyLoad"
         virtual-for-data-service="dataService">

        <h1>{{ tvSeries.Title }} </h1>

    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/lovefield/dist/lovefield.min.js"></script>
    <script src="../../node_modules/rx/dist/rx.all.compat.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/rx-angular/dist/rx.angular.min.js"></script>
    <script src="../../dist/virtualFor.js"></script>

    <script src="lazyLoad.js"></script>

</body>
</html>
