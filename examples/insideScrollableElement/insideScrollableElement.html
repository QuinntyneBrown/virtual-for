<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inside Scrollable Element Example</title>
    <link href="insideScrollableElement.css" rel="stylesheet" />
    <meta name="viewport"
          content="user-scalable=no,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          width=device-width,
          height=device-height,
          target-densitydpi=device-dpi" />
</head>
<body data-ng-app="insideScrollableElementApp" data-ng-controller="appController as vm">

    <div id="scrollableElement" style="height: 500px; width: 500px; overflow-y: scroll;">
        
        <h1 class="title">Movies</h1>
        
        <div>
            
            <h1>More</h1>
            <h1>More</h1>
            <h1>More</h1>
            <h1>More</h1>

            <div style="height: 300px; width: 300px;">

                <h1>More</h1>
                <h1>More</h1>
                <h1>More</h1>
                <h1>More</h1>
                <div virtual-for='[
         { "name" : "Matrix" },
         { "name" : "This the End" },
         { "name" : "Ghostbusters" },
         { "name" : "300" },
         { "name" : "Top Five" },
         { "name" : "Wedding Crashers" },
         { "name" : "Mission Impossible 2" },
         { "name" : "Despicable Me" },
         { "name" : "Her" },
         { "name" : "Argo" },
         { "name" : "The Two" },
         { "name" : "Pain and No Gain" },
         { "name" : "The Wedding Ringer" },
         { "name" : "The Town" },
         { "name" : "Hangover" },
         { "name" : "Terminator" },
         { "name" : "Avengers" },
         { "name" : "The Transporter" },
         { "name" : "X-Men 3" },
         { "name" : "Fast 7" },
         { "name" : "Coming To America" }]'
                     virtual-for-of="movie"
                     virtual-for-item-height="75">

                    <h1>{{ movie.name }} </h1>

                </div>
            </div>          

        </div>


    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/lovefield/dist/lovefield.min.js"></script>
    <script src="../../node_modules/rx/dist/rx.all.compat.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/rx-angular/dist/rx.angular.min.js"></script>
    <script src="../../dist/virtualFor.js"></script>
    <script src="insideScrollableElement.js"></script>


</body>
</html>
